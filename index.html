<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Hello</title>

        <!-- BOOTSTRAP 5.3.1 CSS CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">

        <!-- FONTAWESOME CDN -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer">

        <link rel="stylesheet" href="./assets/css/style.css">

    </head>
    <body>

        <div id="app">

            <div class="container">

                <div class="row d-flex justify-content-center my-5">

                    <div class="emailContainer"
                        v-if="rndEmails.length == 10">

                        <ul class="list-group"
                            v-for="(email, index) in rndEmails"
                            :key="index">
                            <li class="list-group-item">{{index +1}} - {{email}}</li>
                        </ul>

                    </div>

                    <div v-else class="loader">
                    </div>

                </div>

            </div>

        </div>

        <!-- AXIOS 1.5.0 CDN -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
            integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- VUE.JS 3 (OPTIONS) CDN -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- BOOSTRAP 5.3.1 JS SCRIPTS BUNDLE CDN -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

        <!-- JS SCRIPT LINK -->
        <script type="text/javascript" src="./assets/js/app.js"></script>

    </body>

</html>
